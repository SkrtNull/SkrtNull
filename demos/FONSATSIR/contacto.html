<body class="contact-us">
  <!-- Navbar -->
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <!-- -------- START HEADER 8 w/ card over right bg image ------- -->
  <header>
    <div class="page-header min-vh-85">
      <div>
        <img class="position-absolute fixed-top ms-auto w-50 h-100 z-index-0 d-none d-sm-none d-md-block border-radius-section border-top-end-radius-0 border-top-start-radius-0 border-bottom-end-radius-0" src="assets/img/curved-images/curved8.jpg" alt="image">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-7 d-flex justify-content-center flex-column">
            <div class="card d-flex blur justify-content-center p-4 shadow-lg my-sm-0 my-sm-6 mt-8 mb-5">
              <div class="text-center">
                <h3 class="text-gradient text-primary">Contáctanos</h3>
                <p class="mb-0 text-justify">
                  Si tiene alguna duda, con respecto a nuestros servicios rellene el siguiente formulario
                  con los datos solicitado, asi como una breve descripción de su caso para que nuestro personal
                  pueda brindarle la atención correspondiente.
                </p>
              </div>
              <form id="contact-form" method="post" autocomplete="off">
                <div class="card-body pb-2">
                <div class="row">
                    <div class="col ps-md-2">
                      <label>Nombre y apellido</label>
                      <div class="input-group">
                        <input type="email" class="form-control" placeholder="Nombre y apellido">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Cedula</label>
                      <div class="input-group mb-4">
                        <input class="form-control" placeholder="Cedula" aria-label="Full Name" type="text">
                      </div>
                    </div>
                    <div class="col-md-6 ps-md-2">
                      <label>Correo</label>
                      <div class="input-group">
                        <input type="email" class="form-control" placeholder="ejemplo@gmail.com">
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-0 mt-md-0 mt-4">
                    <label>¿Como podemos ayudarle?</label>
                    <textarea name="message" class="form-control" id="message" rows="6" placeholder="Describe tu propuesta..."></textarea>
                  </div>
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn bg-gradient-primary mt-3 mb-0">Enviar solicitud</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
